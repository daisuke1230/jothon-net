description: |

  g0v 雙月大黑客松在台北市持續舉辦七年後，終於來到古都台南！本次 g0v 黑客松將於 12/21（週六）舉辦，g0v 揪松團（g0v jothon）與台南的社群朋友共同促成首次在「台灣最早首都」的 g0v 雙月大黑客松，無獨有偶的，g0v 國際交流小組（g0v intl）的「面海松」也將在同個週末舉辦，一連三天，成為今年最大的一場 g0v 雙月大黑客松。

